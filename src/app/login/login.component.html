<div class="parent">
    <div class="child">
    <form [formGroup]="loginForm">
        <h2>Login</h2>
        <label for="">Email:</label>
        <br>
        <input type="text" formControlName="email">
        <br>
        <br>
        <label for="">Password:</label>
        <br>
        <input type="password" formControlName="password">
        <br>
        <br>
        <hr>
        <button (click)="login()">Login</button>

    </form>
</div>

</div>
