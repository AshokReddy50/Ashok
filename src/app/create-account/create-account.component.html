<h2>Create Bank Account Form</h2>

<form [formGroup]="accountForm">
<label for="">Account Name</label>
<input type="text" formControlName="account_name">
<br>
<label for="">Available Balance</label>
<input type="text" formControlName="available_balance">
<br>
<label for="">Account number</label>
<input type="text" formControlName="account_number">
<br>
<label for="">City</label>
<input type="text" formControlName="city">
<br>
<label for="">Profile Picture</label>
<input type="text" formControlName="profile_picture">
<br>

<button class="btn btn-success" (click)="create()">Create</button>
</form>
