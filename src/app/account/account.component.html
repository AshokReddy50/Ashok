<label for>Serach</label>
<input type="text" [(ngModel)]="term" (keyup)="filter()">
<label for="">Page:</label>
<select [(ngModel)]="page" (change)="pegination()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
<label for="column">Column:</label>
<select [(ngModel)]="sort" >
    <option>account_name</option>
    <option>available_balance</option>
    <option>account_number</option>
    <option>city</option>
    <option>profile_picture</option>
    <option>id</option>
    <option>Actions</option>
   
</select>
<label for="order">order</label>
<select [(ngModel)]="order" >
    <option value="asc">ascending</option>
    <option value="desc">decending</option></select>
    <button (click)="sorted()">sort</button>



<table border="5" class=" table table-dark table-bordered">
    <thead>
        <tr>
            <th>account_name</th>
            <th>available_balance</th>
            <th>account_number</th>
            <th>city</th>
            <th>profile_picture</th>
            <th>id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td> {{account.account_name}} </td>
            <td> {{account.available_balance}} </td>
            <td> {{account.account_number}} </td>
            <td> {{account.city}} </td>
            <td>
                <img src="{{ account . profie_picture }}" alt=""width="100px" height="100px">
             </td>
            <td> {{account.id}} </td>
            <td>
            <button class="btn btn-danger" (click)="edit(account.id)">Edit</button>
            <button class="btn btn-danger" (click)="view(account.id)">View</button>
            <button class="btn btn-danger" (click)="delete(account.id)">Delete</button>
           
                
            </td>
            

           
                
       
             
        </tr>
    </tbody>
</table>
